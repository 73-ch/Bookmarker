<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
<div id="nav">
	<form id="search-keyword">
		<input type="text" id="search-keyword-field" placeholder="" autocomplete="off" />
		<!-- <input type="image" id="submit" title="go to selected page" value="search" src="images/search.png" /> -->
	</form>
	<div id="level-selection">
		<div class="img-wrapper"><img title="add this page to check later" id="level-1" class="button-image" src="images/check.png" data-level="1" alt="check button"/></div>
		<div class="img-wrapper"><img title="add this page to favorites" id="level-2" class="button-image" src="images/favorites.png" data-level="2" alt="favorite button"/></div>
		<div class="img-wrapper"><img title="add this page to other bookmarks" id="level-3" class="button-image" src="images/others.png" data-level="3" alt="other button"/></div>
		<div class="img-wrapper"><img title="add this page to project folders" id="level-4" class="button-image" src="images/projects.png" data-level="4" alt="project button"/></div>
		<div class="img-wrapper"><img title="add this page to project folders" id="addproj" class="button-image" src="images/addproj.png" data-level="4" alt="project button"/></div>
    <div id="status"></div>
	</div>

</div>
	<div id="search-results-container"></div>
</body>
<style>
	/*body and globals*/
	body{
		width: 450px;
		font-family: 'Open Sans', sans-serif;
		padding:15px;
		background-color: rgba(255, 255, 255, 0.9);
		position:relative;
	}
	.caption {
		font-size:10px;
		text-transform: uppercase;
		font-style: italic;
	}
	.selected {
		background-color:#d4f0ff;
	}
	.selected p {
		color:#adb9bf;
	}
	/*navigation*/
	#nav {
		position: fixed;
		top: 0;
		height:auto;
		overflow: visible;
		background-color: #fff;
	}
	/*search*/
	input[type=text] {
		font-size:24px;
		color: #000;
		width: 450px;
		height: 50px;
		box-sizing: border-box;
		padding: 10px 5px;
		border: 0;
		border-bottom: 2px solid #363636;
	}
	input[type=text]:focus {
		outline: 0;
	}
	::-webkit-input-placeholder {
  	font-style: italic;
		color: #b2d7fe;
	}
	input[type=submit] {
		width: 50px;
		outline: none;
		box-shadow: none;
		border: none;
	}

	h3{
		background-color: #f1f4f7;
		margin: 0;
		padding: 2px 5px;
		text-transform: uppercase;
		font-size: 10px;
	}
	#search-keyword {
		position: absolute;
		width: 460px;
		height:45px;
		background-color: white;
		z-index: 2;
		top:15px;
	}
	#submit {
		cursor: pointer;
		height:30px;
		padding:3px;
		position: absolute;
    right: 8px;
    top: 5px;
	}
	#submit:focus {
		outline:none;
	}
	/*search results*/
	.sr-entry {
		display: flex;
		flex-direction: column;
		padding: 5px;
		border-radius: 5px;
	}
	a.searchresult {
		font-size: 13px;
		display: table-cell;
		color:#161616;
		text-decoration: none;
		/*line-height: 1.8em;*/
		position:relative;
		text-overflow: ellipsis;
		overflow:hidden;
		white-space: nowrap;
		max-width:370px;
	}
	a:focus {
		color: #1a8bb6;
		outline:none;
	}
	a:active {
		color:#0277b9;
	}
	#search-results-container {
		position: absolute;
		top:90px;
		width:450px;
		padding:5px;
		margin: 5px 0 15px 0;
		overflow: hidden;
		z-index: -1;
	}
	.favicon {
		float:left;
		width:15px;
		padding-right:5px;
	}
	.url-text {
		color: #d8d8d8;
		padding:0;
		margin:0;
		text-overflow: ellipsis;
		white-space: nowrap;
		font-style: oblique;
		overflow: hidden;
	}
	/*level selection*/
	#level-selection {
		width:500px;
		position: absolute;
		top: 65px;
		display: flex;
		flex-direction: row;
		background-color: white;
	}
	.button-image {
		height: 20px;
		width:auto;
		cursor: pointer;
	}
	button:hover {
		background-color: #f1f4f6;
	}
	button:focus {
		outline: none;
		box-shadow: 0 0 0.5px 1px #d9e6eb;
	}
	button:active {
		background-color: #60bcff;
		border: #58aeed;
	}
	.img-wrapper {
		height:20px;
		width:20px;
		background-color: white;
		display: inline-block;
		margin: 10px 20px 0 0;
	}
	.img-wrapper:hover {
		background-color: #0080FF;
	}
	/*status*/
	#status {
		padding:14px;
		font-size: 10px;
		text-transform: uppercase;
		font-style: oblique;
	}
</style>
</html>
