<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div id="nav">
	<form id="search-keyword">
		<input type="text" id="search-keyword-field" placeholder="" autocomplete="off" />
		<input type="image" id="submit" title="go to selected page" value="search" src="images/search.png" />
	</form>
	<div id="level-selection">
		<img title="add this page to check later" id="level-1" class="button-image" src="images/check.png" data-level="1" alt="check button"/>
		<img title="add this page to favorites" id="level-2" class="button-image" src="images/favorites.png" data-level="2" alt="favorite button"/>
		<img title="add this page to other bookmarks" id="level-3" class="button-image" src="images/others.png" data-level="3" alt="other button"/>
		<img title="add this page to project folders" id="level-4" class="button-image" src="images/projects.png" data-level="4" alt="project button"/>
    <div id="status"></div>
	</div>
	<div id="welcome" class="welcome-container">
	  <h4 class="welcome-heading">Welcome!</h4>
	  <p class="welcome-caption">Here are a few tips to get you started. Click next</p>
	</div>
</div>
	<div id="search-results-container"></div>
</body>
<style>
	/*body and globals*/
	@font-face {
		font-family: 'Proxima Nova';
		src: url('fonts/proximanova-regular-webfont.woff') format('woff');
	}
	@font-face {
		font-family: 'Proxima Nova';
		src: url('fonts/proximanova-regularitalic-webfont.woff') format('woff');
		font-style: italic, oblique;
	}
	body{
		width: 450px;
		font-family: 'Proxima Nova', sans-serif;
		padding:15px;
		background-color: rgba(255, 255, 255, 0.9);
		position:relative;
	}
	.caption {
		font-size:10px;
		text-transform: uppercase;
		font-style: italic;
	}
	.selected {
		background-color:#d4f0ff;
	}
	.selected p {
		color:#adb9bf;
	}
	/*navigation*/
	#nav {
		position: fixed;
		top: 0;
		padding-top: 23px;
		height:auto;
		overflow: visible;
		background-color: #fff;
	}
	/*search*/
	input[type=text] {
		font-size:16px;
		color: #000;
		width: 410px;
		height: 40px;
		box-sizing: border-box;
		padding: 10px 5px;
		padding-left: 20px;
		border-radius: 25px;
		border: 1px solid #c5d1d5;
	}
	input[type=text]:focus {
		outline: 0;
		box-shadow: 0 0 0.5px 1px #eeeeee;
	}
	::-webkit-input-placeholder {
  	font-style: italic;
		color: #bbc9cf;
	}
	input[type=submit] {
		width: 50px;
		outline: none;
		box-shadow: none;
		border: none;
	}

	h3{
		background-color: #eaf1f1;
		margin: 0;
		padding: 2px 5px;
	}
	#search-keyword {
		position: absolute;
		width: 460px;
		height:45px;
		background-color: white;
		z-index: 2;
	}
	#submit {
		cursor: pointer;
		height:30px;
		padding:3px;
		position: absolute;
    right: 8px;
    top: 5px;
	}
	#submit:focus {
		outline:none;
	}
	/*search results*/
	.sr-entry {
		display: flex;
		flex-direction: column;
		padding: 5px;
		border-radius: 5px;
	}
	a.searchresult {
		font-size: 13px;
		display: table-cell;
		color:#161616;
		text-decoration: none;
		/*line-height: 1.8em;*/
		position:relative;
		text-overflow: ellipsis;
		overflow:hidden;
		white-space: nowrap;
		max-width:370px;
	}
	a:focus {
		color: #1a8bb6;
		outline:none;
	}
	a:active {
		color:#0277b9;
	}
	#search-results-container {
		position: absolute;
		top:85px;
		width:450px;
		padding:5px;
		margin-top: 5px;
		overflow: hidden;
		z-index: -1;
	}
	.favicon {
		float:left;
		width:15px;
		padding-right:5px;
	}
	.url-text {
		color: #d8d8d8;
		padding:0;
		margin:0;
		text-overflow: ellipsis;
		white-space: nowrap;
		font-style: oblique;
		overflow: hidden;
	}
	/*level selection*/
	#level-selection {
		width:500px;
		position: absolute;
		top: 65px;
		display: flex;
		flex-direction: row;
		background-color: white;
	}
	.button-image {
		height: 20px;
		width:auto;
		padding: 10px;
		cursor: pointer;
		display: inline-block;
	}
	.button-image:hover {
		-webkit-filter:brightness(90%);
		transition: 0.5s;
	}
	button:hover {
		background-color: #f1f4f6;
	}
	button:focus {
		outline: none;
		box-shadow: 0 0 0.5px 1px #d9e6eb;
	}
	button:active {
		background-color: #60bcff;
		border: #58aeed;
	}
	/*status*/
	#status {
		padding:14px;
		font-size: 10px;
		text-transform: uppercase;
		font-style: oblique;
	}
	/*welcome*/
	#welcome {
		color: white;
	  background-color: #42eba9;
	  /*border-radius: 5px;*/
		/*left:0;*/
	  z-index: 100;
		position: fixed;
		padding: 10px;
		line-height: 15px;
		border: 1px solid #41e4a4;
		box-shadow: 0px 0px 5px #696969;
	}
	.welcome-heading {
		text-transform: uppercase;
		font-size: 12px;
		margin:0;
	}
	.welcome-caption {
		font-size:10px;
		margin:0;
	}
	.hidden {
	  visibility: none;
	}

</style>
</html>
